<h1 class="mt-5">Lista personaggi</h1>

<!-- Mostra un messaggio di caricamento se isLoading è true -->
<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center my-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="ms-3">Caricamento supereroi...</p>
</div>

<!-- Mostra la lista solo se non è in caricamento e ci sono eroi -->
<div class="row mt-5" *ngIf="!isLoading && heroes.length > 0">
  @for (hero of heroes; track hero.id) {
    <div class="col-3 mb-3">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <p class="text-center"><b>{{ hero.nome | uppercase }}</b></p>
          <button class="btn btn-primary w-100" [routerLink]="['/heroes', hero.id]">Dettaglio personaggio</button>
        </div>
      </div>
    </div>
  }
</div>

<!-- Mostra un messaggio se non ci sono eroi e non è in caricamento -->
<div *ngIf="!isLoading && heroes.length === 0" class="d-flex justify-content-center align-items-center my-5">
  <p class="text-muted">Nessun supereroe trovato o errore nel caricamento.</p>
</div>
